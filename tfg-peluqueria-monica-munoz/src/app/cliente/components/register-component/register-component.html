<section class="register-section d-flex justify-content-center align-items-center" style="min-height: auto; padding: 3rem 0;">
  <div class="register-card">

    <div class="d-flex justify-content-center mb-4" style="padding-bottom: 15px;">
      <a routerLink="/iniciar-sesion" 
         class="btn btn-outline-pink px-5 py-2 fw-bold me-3">
        Iniciar Sesión
      </a>
      <a routerLink="/registrarse" 
         class="btn btn-pink px-5 py-2 fw-bold">
        Registrarse
      </a>
    </div>

    <h2 class="text-center fw-bold mb-4" style="color: #ff69b4;">Crear Cuenta</h2>
    <p class="text-center text-muted mb-5">
      Regístrate para poder reservar tus citas y acceder a nuestros servicios.
    </p>

    <form (ngSubmit)="registro()">
      <div class="mb-4">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input
          type="text"
          id="nombre"
          [(ngModel)]="nombre"
          name="nombre"
          class="form-control form-control-custom"
          placeholder="Tu nombre y apellidos"
          required
        >
      </div>

      <div class="mb-4">
        <label for="email" class="form-label">Correo electrónico</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          class="form-control form-control-custom"
          placeholder="Introduce tu correo electrónico"
          required
        >
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="contraseña"
          class="form-control form-control-custom"
          placeholder="Crea una contraseña"
          required
        >
      </div>

      <div class="mb-5">
        <label for="password2" class="form-label">Repite la contraseña</label>
        <input
          type="password"
          id="password2"
          [(ngModel)]="repetirPassword"
          name="repetirContraseña"
          class="form-control form-control-custom"
          placeholder="Repite tu contraseña"
          required
        >
      </div>

      <div class="text-center mt-4">
        <button
          type="submit"
          class="btn btn-register w-100"
        >
          Registrarse
        </button>
      </div>
    </form>

    <p class="text-center mt-4 mb-0 text-muted">
      ¿Ya tienes cuenta?
      <a [routerLink]="'/iniciar-sesion'" class="fw-bold" style="color: #ff69b4;">Inicia sesión aquí</a>
    </p>
  </div>
</section>
