@if (dialog) {
  <div class="confirm-overlay" (click)="cancel()">
    <div class="confirm-dialog" (click)="$event.stopPropagation()">
      <div class="confirm-header">
        <div class="confirm-icon" 
             [class.variant-danger]="dialog.variant === 'danger'" 
             [class.variant-info]="dialog.variant === 'info'"
             [class.variant-professional]="dialog.variant === 'professional'"
             [class.variant-admin]="dialog.variant === 'admin'"
             [class.variant-client]="dialog.variant === 'client'">
          <i class="bi {{ getIcon() }}"></i>
        </div>
        <h3 class="confirm-title">{{ dialog.title }}</h3>
      </div>
      <div class="confirm-body">
        <p class="confirm-message">{{ dialog.message }}</p>
      </div>
      <div class="confirm-footer">
        <button class="btn-cancel" (click)="cancel()">
          {{ dialog.cancelText }}
        </button>
        <button class="btn-confirm" 
                [class.variant-danger]="dialog.variant === 'danger'" 
                [class.variant-info]="dialog.variant === 'info'"
                [class.variant-professional]="dialog.variant === 'professional'"
                [class.variant-admin]="dialog.variant === 'admin'"
                [class.variant-client]="dialog.variant === 'client'"
                (click)="confirm()">
          {{ dialog.confirmText }}
        </button>
      </div>
    </div>
  </div>
}
